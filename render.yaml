services:
  - type: web
    name: nit-scs-v2
    runtime: docker
    dockerfilePath: packages/backend/Dockerfile
    dockerContext: .
    plan: free
    healthCheckPath: /api/health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: nit-scs-v2-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 15m
      - key: JWT_REFRESH_EXPIRES_IN
        value: 7d
      - key: NODE_ENV
        value: production
      - key: PORT
        value: '4000'
      - key: CORS_ORIGIN
        sync: false
      # Redis for rate limiting, caching, token blacklisting
      # Free tier: Upstash (https://upstash.com) â€” 10k commands/day
      # Set the REDIS_URL value in Render dashboard to your Upstash rediss:// URL
      - key: REDIS_URL
        sync: false
      # Optional: Sentry error monitoring (https://sentry.io)
      # - key: SENTRY_DSN
      #   sync: false
      # Optional: Web Push VAPID keys (generate with: node scripts/generate-vapid-keys.js)
      # - key: VAPID_PUBLIC_KEY
      #   sync: false
      # - key: VAPID_PRIVATE_KEY
      #   sync: false

databases:
  - name: nit-scs-v2-db
    plan: free
    databaseName: nit_scs
    user: nit_admin
